#################
# HTTP SETTINGS #
#################

<VirtualHost *:80>
    
    ###################
    # SERVER SETTINGS #
    ###################
    
    ServerName {{ domain }}
    ServerAlias {{ domain }}
    ServerAdmin webmaster@localhost
    DocumentRoot {{ root_dir }}
    
    ################
    # LOG SETTINGS #
    ################
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
</VirtualHost>

####################
# GENERAL SETTINGS #
####################

<Directory {{ root_dir }}>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
</Directory>
